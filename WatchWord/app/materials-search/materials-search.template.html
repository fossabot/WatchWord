<div class="ui search">
    <div class="ui transparent inverted left icon input">
        <i class="search icon"></i>
        <input class="materials-search" type="text" placeholder="Search material" [(ngModel)]="model.input" (keyup)="inputChanged()">
    </div>
    <div class="results transition visible" style="display: block !important;" *ngIf="this.model.entities.length !== 0">
        <a class="result" *ngFor="let entity of this.model.entities" [routerLink]="['material', entity.id]" (click)="clearInput()">
            <div class="content">
                <div class="title">{{entity.name}}</div>
            </div>
        </a>
    </div>
</div>
