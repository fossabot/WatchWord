<div class="ui search">
    <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Search materials..." [(ngModel)]="model.input" (keyup)="inputChanged()">
        <i class="search icon"></i>
    </div>
    <div class="results transition visible" style="display: block !important;" *ngIf="this.model.entities.length !== 0">
        <a class="result" *ngFor="let entity of this.model.entities" [routerLink]="['material', entity.id]" (click)="cleanInput()">
            <div class="content">
                <div class="title">{{entity.name}}</div>
            </div>
        </a>
    </div>
</div>
