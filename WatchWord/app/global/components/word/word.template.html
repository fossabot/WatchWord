<div (click)="getTranslation()"
     [ngClass]="{ 'word': true,
        'learn-word': model.vocabWord && model.vocabWord.type == 0,
        'known-word': model.vocabWord && model.vocabWord.type == 1,
        'unsigned-word': model.vocabWord && model.vocabWord.type == 2 }">
    <div class="translation">{{model.vocabWord?.translation}}</div>
    <div class="origin">{{model.materialWord?.theWord}}</div>
</div>
