<div *ngIf="material?.name">
    <a [routerLink]="['material', material.id]">{{material.name}}</a>
</div>

<div *ngIf="vocabWords?.length">
    <word *ngFor="let vocabWord of vocabWords" [vocabWord]="vocabWord"></word>
</div>

<modal id="modal">
    <translation-modal modalId="modal"></translation-modal>
</modal>
