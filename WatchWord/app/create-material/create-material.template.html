<div *ngIf="serverErrors.length !== 0">
    <ul *ngFor="let error of serverErrors">
        <li>
            {{error}}
        </li>
    </ul>
</div>
<div>
    <form novalidate #form="ngForm">
        <div>
            <label>
                Name:
                <input type="text" required [(ngModel)]="material.name" name="name" #name="ngModel" />
            </label>
            <div *ngIf="(formSubmited || name.dirty) && name.invalid">
                <ul *ngFor="let error of validationErrors(name)">
                    <li>{{error}}</li>
                </ul>
            </div>
        </div>
        <div>
            <label>
                Description:
                <input type="text" required [(ngModel)]="material.description" name="description" #description="ngModel" />
            </label>
            <div *ngIf="(formSubmited || description.dirty) && description.invalid">
                <ul *ngFor="let error of validationErrors(description)">
                    <li>{{error}}</li>
                </ul>
            </div>
        </div>
        <div>
            <label>
                Image:
                <input type="file" (change)="imageInserted($event)" />
            </label>
            <div *ngIf="imageError">
                <ul>
                    <li>{{imageError}}</li>
                </ul>
            </div>
        </div>
        <div>
            <label>
                Subtitles:
                <input type="file" (change)="subtitlesInserted($event)" />
            </label>
        </div>
        <div *ngIf="subtitlesError">
            <ul>
                <li>{{subtitlesError}}</li>
            </ul>
        </div>
        <div>
            <input type="button" value="Send" (click)="createMaterial(form)"/>
        </div>
        <div *ngIf="imagePreview">
            <img [src]="imagePreview" />
        </div>
    </form>
</div>
<div *ngIf="material.words && material.words.length !== 0">
    <span *ngFor="let word of material.words">
        {{word.theWord}}
    </span>
</div>
