<form novalidate #form="ngForm">
    <div>
        <label>
            Login:
            <input type="text" name="login" required maxlength="20" [(ngModel)]="model.login" #login="ngModel" />
        </label>
        <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || login.dirty) && form.controls['login'].invalid">
            <li *ngFor="let error of validationErrors(login)">{{error}}</li>
        </ul>
    </div>
    <div>
        <label>
            Password:
            <input type="password" name="password" required minlength="4" [(ngModel)]="model.password"
                   #password="ngModel" />
        </label>
        <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || password.dirty) && password.invalid">
            <li *ngFor="let error of validationErrors(password)">
                {{error}}
            </li>
        </ul>
    </div>
    <div>
        <label>
            Email:
            <input type="email" name="email" [(ngModel)]="model.email" #email="ngModel"
                   required pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
        </label>
        <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || email.dirty) && email.invalid">
            <li *ngFor="let error of validationErrors(email)">{{error}}</li>
        </ul>
    </div>
    <div>
        <input type="button" value="Register" (click)="register(form)" />
    </div>
</form>
