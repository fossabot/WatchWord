<form novalidate #form="ngForm">
    <div>
        <label>Login:
            <input type="text" name="login" required maxlength="20" [(ngModel)]="model.login" #login="ngModel">
        </label>
        <ul class="text-danger list-unstyled" *ngIf="(formSubmited || login.dirty) && login.invalid">
            <li *ngFor="let error of validationErrors(login)">{{error}}</li>
        </ul>
    </div>
    <div>
        <label>
            Password:
            <input type="password" name="password" required minlength="4" [(ngModel)]="model.password"
                   #password="ngModel" />
        </label>
        <ul class="text-danger list-unstyled" *ngIf="(formSubmited || password.dirty) && password.invalid">
            <li *ngFor="let error of validationErrors(password)">>{{error}}</li>
        </ul>
    </div>
    <div>
        <input type="button" value="LogIn" (click)="logIn(form)" />
    </div>
</form>
