<div *ngIf="learnWords()?.length > 0 || knownWords()?.length > 0">
    Learn words:
    <div class="words">
        <ww-word [vocabWord]="learnWord" *ngFor="let learnWord of learnWords()"></ww-word>
    </div>
    Known words:
    <div class="words">
        <ww-word [vocabWord]="knownWord" *ngFor="let knownWord of knownWords()"></ww-word>
    </div>

    <ww-modal id="dictionaries-modal">
        <ww-translation-modal modalId="dictionaries-modal"></ww-translation-modal>
    </ww-modal>
</div>
